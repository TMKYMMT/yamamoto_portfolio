<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>works_travelmedia</title>
    <meta name="discription" content="トラベルメディアアプリ">
    <link rel="stylesheet" href="css/works_travelmedia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="travel-wrap">
        <div class="travel-top">
            <p>バナー（スクール課題）</p>
            <h1>トラベルメディアアプリ</h1>
        </div>

        <div class="travelmedia">
            <p class="travel-banner"><img src="images/kadai2_yamamoto_02.jpg" alt="travelmedia"></p>
        </div>

        <div class="travel-text">
            <p>制作期間　　　　４日間</p>
            <p>使用ソフト　　　Illustrator・Photoshop</p>
        </div>
        

        <div class="travel-text-all">
            <p><span>ターゲット</span>若年層、旅行好き</p>
            <p><span>目的</span>観光スポットなど探していた情報を
                すぐに見つけることができるアプリのダウンロードの誘導をし、認知度、利用者を増やす。
                旅行者が増えている今、ガイドブックではなく、最新情報の確認できるアプリを推奨したい。</p>
            <p><span>デザイン</span>様々な観光地が掲載されているアプリとわかる画像をタブレット内に配置。
                タブレット端末の画像を使用することで、旅行先でも手軽に見ることができる便利さを表現している。</p>
        </div>
    </div>

</body>
</html>
